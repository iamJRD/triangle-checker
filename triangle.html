<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Is it a triangle?</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a triangle?</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="sideOne">Enter length for Side One:</label>
          <input id="sideOne" type="text">
        </div>
        <div class="form-group">
          <label for="sideTwo">Enter length for Side Two:</label>
          <input id="sideTwo" type="text">
        </div>
        <div class="form-group">
          <label for="sideThree">Enter length for Side Three:</label>
          <input id="sideThree" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>

    </div>
  </body>
</html>
